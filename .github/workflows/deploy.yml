name: 'build and deploy'
on:
  push:
    branches:
      - next

permissions:
  contents: read
  pull-requests: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install briefly
        run: cargo install --git https://github.com/yshui/briefly

