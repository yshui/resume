name: 'build and deploy'
on:
  push:
    branches:
      - next
  schedule:
    - cron: '5 0 * * 0' # 00:05 on every Sunday


jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Checkout briefly
        uses: actions/checkout@v3
        with:
          repository: yshui/briefly
          path: briefly
      - name: Cache
        id: cargo-cache
        uses: actions/cache@v3
        with:
          path: |
            briefly/target
            cargo_home
          key: ${{ runner.os }}-cargo-cache
      - name: Install rust
        uses: dtolnay/rust-toolchain@stable
      - name: Install briefly
        run: cd briefly && cargo build --release
        env:
          CARGO_HOME: ${{ github.workspace }}/cargo_home
      - name: Build
        run: mkdir dist && RUST_BACKTRACE=1 ./briefly/target/release/briefly yuxuan.yml > dist/index.html && cp -v briefly/*.css dist/
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v1.0.8
        with:
          path: dist

  deploy:
    needs: build
    permissions:
      pages: write      # to deploy to Pages
      id-token: write   # to verify the deployment originates from an appropriate source
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2 # or the latest "vX.X.X" version tag for this action


